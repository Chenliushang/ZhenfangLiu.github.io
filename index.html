<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        .section {
            background: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wechat-qrcode {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img src="your-avatar.jpg" alt="头像" class="avatar">
    
    <div class="section">
        <h1>你好，我是[你的名字]</h1>
        <p>📌 [一句话简介] 例：全栈开发者 | 技术博主</p>
        <p>📍 [所在地] | 🎓 [教育背景]</p>
    </div>

    <div class="section">
        <h2>📚 专业技能</h2>
        <ul>
            <li>编程语言：JavaScript/Python/Java</li>
            <li>前端框架：React/Vue</li>
            <li>其他技能：UI设计/DevOps</li>
        </ul>
    </div>

    <div class="section">
        <h2>📬 联系我</h2>
        <div class="social-links">
            <a href="mailto:your.email@example.com">📧 Email</a>
            <a href="https://github.com/yourusername">🐙 GitHub</a>
            <a href="https://blog.example.com">✍️ 博客</a>
        </div>
        <img src="wechat-qrcode.jpg" alt="微信二维码" class="wechat-qrcode">
    </div>
</body>
</html>
